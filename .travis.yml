language: ruby
dist: trusty
sudo: false
cache: bundler

branches:
  only: [master]

rvm:
  - 2.6.2

env:
  matrix:
    - "RAILS_MASTER=0"
    - "RAILS_MASTER=1"
before_install:
  - gem install bundler --no-document
  - bundle install
script:
  - bundle exec rake test
  - bundle exec rake rubocop
before_script:
  - cp config/database.example.yml config/database.yml
  - psql -c 'create database triage_test;' -U postgres
  - bin/rake db:migrate
matrix:
  allow_failures:
    - env: "RAILS_MASTER=1"
